          sources:
            - llvm-toolchain-trusty-6.0
          packages:
            - clang-6.0
            - libllvm6.0
            - libclang-common-6.0-dev
            - libclang1-6.0
      env:
        - MATRIX_EVAL="CC=clang-6.0 && CXX=clang++-6.0 && CMAKE_CXX_FLAGS=-std=c++17"
        - TRAVIS_BUILD_TYPE=Debug

    - name: "Linux clang-6.0 Release"
      os: linux
      addons:
        apt:
          sources:
