    - name: "Linux GCC-7 Debug"
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - TRAVIS_BUILD_TYPE=Debug

    - name: "Linux GCC-7 Debug"
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"
        - TRAVIS_BUILD_TYPE=Release

    # Linux Clang
    - name: "Linux clang-4.0 Debug"
      os: linux
      addons:
        apt:
          sources:
            - llvm-toolchain-trusty-4.0
          packages:
            - clang-4.0
      env:
        - MATRIX_EVAL="CC=clang-4.0 && CXX=clang++-4.0 && CMAKE_CXX_FLAGS=-std=c++17"
        - TRAVIS_BUILD_TYPE=Debug

    - name: "Linux clang-4.0 Release"
      os: linux
