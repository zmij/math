        - TRAVIS_BUILD_TYPE=Release

    - name: "Linux clang-7.0 Debug"
      os: linux
      distrib: xenial
      addons:
        apt:
          sources:
            - llvm-toolchain-xenial-7.0
          packages:
            - clang-7.0
            - libc++-dev
      env:
        - MATRIX_EVAL="CC=clang-7.0 && CXX=clang++-7.0"
        - TRAVIS_BUILD_TYPE=Debug

    - name: "Linux clang-7.0 Release"
      os: linux
      distrib: xenial
      addons:
